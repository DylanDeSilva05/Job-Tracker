<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 dark:bg-blue-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Edit Application</h1>
            <a href="/" class="text-white hover:text-blue-200 transition-all">Back to Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex-grow">
        <form action="/applications/{{.ID}}" method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Company</label>
                    <input type="text" name="company" value="{{.Company}}" required class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Position</label>
                    <input type="text" name="position" value="{{.Position}}" required class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Application Date</label>
                    <input type="date" name="application_date" value="{{.ApplicationDate}}" required class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                    <select name="status" required class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700">
                        <option value="Pending" {{if eq .Status "Pending"}}selected{{end}}>Pending</option>
                        <option value="Applied" {{if eq .Status "Applied"}}selected{{end}}>Applied</option>
                        <option value="Interviewing" {{if eq .Status "Interviewing"}}selected{{end}}>Interviewing</option>
                        <option value="Offered" {{if eq .Status "Offered"}}selected{{end}}>Offered</option>
                        <option value="Rejected" {{if eq .Status "Rejected"}}selected{{end}}>Rejected</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-all">Update Application</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 dark:bg-blue-800 p-4 text-center text-white">
        <p>&copy; 2025 Job Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
